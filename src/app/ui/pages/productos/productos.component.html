  <app-header/>
  <div class="center">
      <div id="contenido">
        <div class="Productos" >
          <h1>{{'Producto: '+nombreProducto}}</h1>
          <div id="listProductos">
            <article
              class="item -prod"
              id="article-template" *ngFor="let producto of arrayProductosByCategorias">
              <div class="image-wrap">
                <img src="https://static.vecteezy.com/system/resources/previews/008/693/409/non_2x/sticker-set-fast-food-cartoon-vector.jpg" alt="comidawww" />
              </div>
              <h2>{{producto.nombre}}</h2>
              <div class="cont-spanProd">
                <span class="span-cardProd">Descripcion: {{producto.descripcion}}</span><br />
              </div>
              <span class="precio-prod">Precio: {{producto.precio}}</span
              ><br />
              <span class="stock-prod">Stock: {{producto.stock}}</span><br />
              <span
                ><b>- Categoria: {{producto.nombre}} </b></span
              >
              <button>+ Carrito</button>
            </article>
          </div>
        </div>
      </div>
    </div>

  <app-footer></app-footer>
